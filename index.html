// ==========================
// SHUFFLE FUNCTION
// (Fisher‚ÄìYates Shuffle)
// ==========================
function shuffleDeck(deck) {
  for (let i = deck.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [deck[i], deck[j]] = [deck[j], deck[i]];
  }
  return deck;
}

// ==========================
// GAME STATE
// ==========================
let deck = shuffleDeck([...cards]); // copy + shuffle
let currentCard = null;
let hintIndex = 0;

// ==========================
// DRAW A CARD
// ==========================
function drawCard() {
  if (deck.length === 0) {
    deck = shuffleDeck([...cards]); // reshuffle when empty
  }

  currentCard = deck.pop();
  hintIndex = 0;

  updateUI();
}

// ==========================
// NEXT HINT
// ==========================
function nextHint() {
  if (!currentCard) return;

  if (hintIndex < currentCard.hints.length - 1) {
    hintIndex++;
    updateUI();
  }
}

// ==========================
// UPDATE UI
// ==========================
function updateUI() {
  document.querySelector(".category").textContent = currentCard.category;
  document.querySelector(".hint").textContent =
    currentCard.hints[hintIndex];
}

// ==========================
// BUTTON HOOKS
// ==========================
document.querySelector(".buzz").addEventListener("click", () => {
  alert("Buzzed! Player answers out loud.");
});

document.querySelector(".wrong").addEventListener("click", nextHint);

document.querySelector(".correct").addEventListener("click", () => {
  alert("Correct! Soda pop sound üçæ");
  drawCard();
});

// START GAME
// ==========================
