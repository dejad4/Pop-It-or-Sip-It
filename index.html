<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pop it or Sip it</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e1e2f, #2a2a40);
    color: white;
  }

  h1 {
    text-align: center;
    padding: 15px;
    margin: 0;
    background: rgba(0,0,0,0.4);
  }

  .container {
    display: flex;
    height: calc(100vh - 70px);
    padding: 20px;
    gap: 20px;
  }

  .card-area {
    flex: 3;
    background: rgba(255,255,255,0.08);
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 15px;
  }

  .card {
    width: 280px;
    height: 360px;
    background: white;
    color: black;
    border-radius: 12px;
    padding: 20px;
    font-size: 18px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  button {
    padding: 10px 16px;
    font-size: 14px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }

  .buzzer {
    background: #ff5252;
    color: white;
    font-size: 18px;
  }

  .hint-btn {
    background: #4cafef;
    margin: 4px;
  }

  .leaderboard {
    flex: 1;
    background: rgba(0,0,0,0.35);
    border-radius: 12px;
    padding: 15px;
  }

  .player {
    display: flex;
    justify-content: space-between;
    padding: 8px;
    margin-bottom: 8px;
    background: rgba(255,255,255,0.1);
    border-radius: 6px;
  }
</style>
</head>

<body>

<h1>Guess the Card</h1>

<div class="container">

  <div class="card-area">
    <div id="roleText"></div>

    <div class="card" id="cardText"></div>

    <button id="buzzerBtn" class="buzzer" onclick="buzzIn()">
      BUZZ IN
    </button>

    <div id="hintControls" style="display:none;">
      <button class="hint-btn" onclick="scorePoint(3)">First Hint (+3)</button>
      <button class="hint-btn" onclick="scorePoint(2)">Second Hint (+2)</button>
      <button class="hint-btn" onclick="scorePoint(1)">Third Hint (+1)</button>
      <button class="hint-btn" onclick="scorePoint(0)">Wrong (0)</button>
    </div>
  </div>

  <div class="leaderboard">
    <h2>Leaderboard</h2>
    <div id="players"></div>
  </div>

</div>

<script>
  const cards = [
    "Describe this movie without saying its name",
    "Guess the song from the hum",
    "Explain this object using only gestures",
    "Describe a celebrity without saying their name"
  ];

  const playerName = localStorage.getItem("playerName");

  if (!playerName) {
    window.location.href = "login.html";
  }

  let player = {
    name: playerName,
    score: 0
  };

  function startRound() {
    document.getElementById("cardText").innerText =
      cards[Math.floor(Math.random() * cards.length)];

    document.getElementById("roleText").innerText =
      `${player.name} is guessing`;

    document.getElementById("buzzerBtn").style.display = "block";
    document.getElementById("hintControls").style.display = "none";

    renderLeaderboard();
  }

  function buzzIn() {
    document.getElementById("buzzerBtn").style.display = "none";
    document.getElementById("hintControls").style.display = "block";
  }

  function scorePoint(points) {
    player.score += points;
    startRound();
  }

  function renderLeaderboard() {
    const container = document.getElementById("players");
    container.innerHTML = "";

    const div = document.createElement("div");
    div.className = "player";
    div.innerHTML = `<span>${player.name}</span><span>${player.score}</span>`;
    container.appendChild(div);
  }

  startRound();
</script>

</body>
</html>
