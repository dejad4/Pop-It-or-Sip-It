<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pop it or Sip it</title>

  <style>
    /* ---------- GLOBAL STYLES ---------- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      padding: 15px;
      margin: 0;
      background: rgba(0, 0, 0, 0.4);
    }

    /* ---------- MAIN LAYOUT ---------- */
    .container {
      display: flex;
      flex: 1;
      padding: 20px;
      gap: 20px;
    }

    /* ---------- CARD AREA ---------- */
    .card-area {
      flex: 3;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .card {
      width: 250px;
      height: 350px;
      background: white;
      color: black;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      text-align: center;
      padding: 20px;
    }

    /* ---------- LEADERBOARD ---------- */
    .leaderboard {
      flex: 1;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 12px;
      padding: 15px;
    }

    .leaderboard h2 {
      text-align: center;
      margin-top: 0;
    }

    .player {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      margin-bottom: 8px;
    }

    /* ---------- BUTTON ---------- */
    .draw-button {
      position: absolute;
      bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #4cafef;
      color: black;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>My Card Game</h1>

  <div class="container">
    <!-- CARD AREA -->
    <div class="card-area">
      <div class="card" id="cardText">
        Draw a card
      </div>
      <button class="draw-button" onclick="drawCard()">Draw Card</button>
    </div>

    <!-- LEADERBOARD -->
    <div class="leaderboard">
      <h2>Leaderboard</h2>
      <div class="player">
        <span>Player 1</span>
        <span>0</span>
      </div>
      <div class="player">
        <span>Player 2</span>
        <span>0</span>
      </div>
    </div>
  </div>

  <script>
    const cards = [
      "Take a sip",
      "Give a sip",
      "Truth",
      "Dare",
      "Everyone drinks"
    ];

    function drawCard() {
      const randomIndex = Math.floor(Math.random() * cards.length);
      document.getElementById("cardText").innerText = cards[randomIndex];
    }
  </script>

</body>
</html>
